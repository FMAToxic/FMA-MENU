<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FMA MENU</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', sans-serif;
      background-color: #000;
      color: purple;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .text-line {
      margin: 10px 0;
      font-size: 1em;
    }

    .letter {
      display: inline-block;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .letter:hover {
      transform: translateY(-5px);
      color: #d580ff;
    }

    .download-button {
      padding: 1em 2em;
      font-size: 1em;
      background-color: purple;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    .download-button:hover {
      background-color: #a020f0;
    }
  </style>
</head>
<body>

  <div class="text-line" id="title"></div>
  <div class="text-line" id="subtitle"></div>

  <a class="download-button" href="channels4_profile.jpg" download>Download</a>

  <script>
    const titleText = "FMA MENU";
    const subtitleText = "The best menu on the market.";

    function wrapLetters(text) {
      return text.split('').map(char => {
        if (char === ' ') return '&nbsp;';
        return `<span class="letter">${char}</span>`;
      }).join('');
    }

    document.getElementById("title").innerHTML = wrapLetters(titleText);
    document.getElementById("subtitle").innerHTML = wrapLetters(subtitleText);
  </script>

</body>
</html>
