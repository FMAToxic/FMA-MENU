<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FMA MENU</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', sans-serif;
      background-color: #000;
      color: purple;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .letter {
      display: inline-block;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .letter:hover {
      background-color: #a020f0;
      color: black;
    }

    .download-button {
      padding: 1em 2em;
      font-size: 1em;
      background-color: purple;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    .download-button:hover {
      background-color: #a020f0;
    }

    .text-line {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="text-line">
    <!-- FMA MENU manually wrapped -->
    <span class="letter">F</span>
    <span class="letter">M</span>
    <span class="letter">A</span>
    <span class="letter">&nbsp;</span>
    <span class="letter">M</span>
    <span class="letter">E</span>
    <span class="letter">N</span>
    <span class="letter">U</span>
  </div>

  <div class="text-line">
    <!-- The best menu on the market. manually wrapped -->
    <span class="letter">T</span><span class="letter">h</span><span class="letter">e</span>
    <span class="letter">&nbsp;</span>
    <span class="letter">b</span><span class="letter">e</span><span class="letter">s</span><span class="letter">t</span>
    <span class="letter">&nbsp;</span>
    <span class="letter">m</span><span class="letter">e</span><span class="letter">n</span><span class="letter">u</span>
    <span class="letter">&nbsp;</span>
    <span class="letter">o</span><span class="letter">n</span>
    <span class="letter">&nbsp;</span>
    <span class="letter">t</span><span class="letter">h</span><span class="letter">e</span>
    <span class="letter">&nbsp;</span>
    <span class="letter">m</span><span class="letter">a</span><span class="letter">r</span><span class="letter">k</span><span class="letter">e</span><span class="letter">t</span><span class="letter">.</span>
  </div>

  <a class="download-button" href="channels4_profile.jpg" download>Download</a>

</body>
</html>
